<html>
  <head>
    <title>Infoweb 2024 - Tarefas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class="bg-[#94a3b8] rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Lista de Tarefas</h1>
                <div class="flex mt-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Tarefa">
                    <button class="flex-no-shrink p-2 border-2 rounded text-teal border-green-800 hover:text-white hover:bg-green-600">Add</button>
                </div>
            </div>
            <div>
                <div class="flex mb-4 items-center">
                    <p class="w-full text-grey-darkest">Add another component to Tailwind Components</p>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green-800 hover:bg-green-600">Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red-800 hover:text-white hover:bg-red-600">Remove</button>
                </div>
                <div class="flex mb-4 items-center">
                    <p class="w-full line-through text-green">Submit Todo App Component to Tailwind Components</p>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-blue-800 hover:bg-blue-400">Not Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red-800 hover:text-white hover:bg-red-600">Remove</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
